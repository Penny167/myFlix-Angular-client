<!-- String interpolation is used to output data from the class to the template -->
<mat-card>
  <mat-card-header>
    <mat-card-title>{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>Bio: {{data.bio}}</mat-card-content>
  <mat-card-content>Dates: {{data.birth}}-{{data.death}}</mat-card-content>
</mat-card>

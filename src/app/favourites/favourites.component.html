<!-- The ngFor directive is used to loop through the favourites array in the component -->
<div style="display: flex">
  <mat-card *ngFor="let favourite of favourites" style="flex: 1 1 auto">
      <mat-card-header>
        <mat-card-title>{{favourite.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{favourite.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{favourite.ImagePath}} alt={{favourite.Title}} />
      <mat-card-actions>
<!-- Event binding used to invoke the functions to open the dialogs when the buttons are clicked. The data needed inside the dialogs is passed in as parameters to the functions -->
        <button mat-button (click)="openGenreDialog(favourite.Genre.Name, favourite.Genre.Description)" color="primary">Genre</button>
        <button mat-button (click)="openDirectorDialog(favourite.Director.Name, favourite.Director.Bio, favourite.Director.Birth, favourite.Director.Death)" color="primary">Director</button>
        <button mat-button (click)="openSynopsisDialog(favourite.Description)" color="primary">Synopsis</button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
  </mat-card>
</div>

<!-- The ngFor directive is used to loop through the movies array in the component -->
<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt={{movie.Title}} />
      <mat-card-actions>
<!-- Event binding used to invoke the functions to open the dialogs when the buttons are clicked -->
        <button mat-button (click)="openGenreDialog()" color="primary">Genre</button>
        <button mat-button (click)="openDirectorDialog()" color="primary">Director</button>
        <button mat-button (click)="openSynopsisDialog()" color="primary">Synopsis</button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
  </mat-card>
</div>

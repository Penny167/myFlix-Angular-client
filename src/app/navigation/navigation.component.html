<mat-sidenav-container class="sidenav-container">
<!-- #nav reference used when applying the toggle method to open the sidenav using the button in the
  main toolbar. ngClass directive used to apply the "hidden" class to the sidenav when the observable
  isHandset matches Handset ie when the screen size is mobile -->
  <mat-sidenav #nav class="sidenav" [ngClass]="{hidden: !(isHandset | async)!.matches}" [mode]="'over'">
    <mat-toolbar id="mobile-menu" color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <button type="button" class="menu-buttons" mat-list-item 
        aria-label="Click button to navigate to movies" (click)="changeComponentDisplayed('movies')">
          <mat-icon class="menu-icons" aria-label="Video camera icon">videocam</mat-icon>
      </button>
      <button type="button" class="menu-buttons" mat-list-item 
        aria-label="Click button to navigate to profile" (click)="changeComponentDisplayed('profile')">
          <mat-icon class="menu-icons" aria-label="Person icon">person</mat-icon>
      </button>
      <button type="button" class="menu-buttons" mat-list-item 
        aria-label="Click button to navigate to favourite movies" (click)="changeComponentDisplayed('favourites')">
          <mat-icon class="menu-icons" aria-label="Heart icon">favorite</mat-icon>
      </button>
      <button type="button" class="menu-buttons" mat-list-item 
        aria-label="Click button to log out of myFlix" (click)="logout()">
          <mat-icon class="menu-icons" aria-label="Logout icon">logout</mat-icon>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="main-toolbar" color="primary">
<!-- ngIf directive used to render the mat-icon-button, which toggles the sidenav, at mobile screen sizes -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button 
        *ngIf="(isHandset | async)!.matches" (click)="nav.toggle()">
          <mat-icon aria-label="Sidenav toggle icon">menu</mat-icon>
      </button>
      <span class="title">myFlix</span>
      <span class="spacer"></span>
<!-- ngIf directive used to render nav items in the main toolbar when screen size is larger than mobile -->
<!-- Event binding used to invoke changeComponentDisplayed in the component when a nav item is clicked.
  The value of the component that the user wishes to see displayed is passed as the argument -->
      <button *ngIf="!(isHandset | async)!.matches" mat-flat-button (click)="changeComponentDisplayed('movies')">Movies</button>
      <button *ngIf="!(isHandset | async)!.matches" mat-flat-button (click)="changeComponentDisplayed('profile')">myProfile</button>
      <button *ngIf="!(isHandset | async)!.matches" mat-flat-button (click)="changeComponentDisplayed('favourites')">myFavourites</button>
      <button *ngIf="!(isHandset | async)!.matches" mat-flat-button id="logout" (click)="logout()">LogOut</button>
    </mat-toolbar>
<!-- ngSwitch directive used to determine which component to display in the view based on the nav item 
  clicked by the user. By clicking a nav item as described above, the value of "componentDisplayed" is 
  updated in the component, thereby updating the switch case -->
    <div [ngSwitch]="componentDisplayed" class="content">
      <app-movie-card *ngSwitchCase="'movies'"></app-movie-card>
      <app-profile *ngSwitchCase="'profile'"></app-profile>
      <app-favourites *ngSwitchCase="'favourites'"></app-favourites>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

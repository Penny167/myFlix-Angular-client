<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #nav class="sidenav" 
    fixedInViewport="true" 
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Movies</a>
      <a mat-list-item href="#">myProfile</a>
      <a mat-list-item href="#">myFavourites</a>
      <a mat-list-item href="#">LogOut</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="nav.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Sidenav toggle icon">menu</mat-icon>
      </button>
      <span>myFlix</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
